<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sushi Restaurant</title>
  </head>
  <body class="menu-body">
    <nav>
      <div class="menu-icon">
        <i class="fa fa-home"></i>
        <i class="fa fa-fork-spoon"></i>
        <i class="fa fa-shopping-cart"></i>
        <i class="fa fa-exit"></i>
        <i></i>
      </div>
    </nav>
    
      <main class="wrapper menu">
        <h1>SUSHI FOOD</h1>
        <div id="menu" class="menu-container">
          <div class="food-wrapper">
            <figure>
                <img src="images/smashed-avo.png" alt="smashed avo"></img>
                <figcaption>Smashed Avo</figcaption>
            </figure>

            <figure>
                <img src="images/rancheros-tofu.png" alt="Rancheros(Tofu)"></img>
                <figcaption>Rancheros(Tofu)</figcaption>
            </figure>

            <figure>
                <img src="images/yin-yang.png" alt="Yin yang"></img>
                <figcaption>Yin yang</figcaption>
            </figure>

            <figure>
                <img src="images/breakkie-roll.png" alt="Breakkie Roll"></img>
                <figcaption>Breakkie Roll</figcaption>
            </figure>

            <figure>
                <img src="images/pancakes.png" alt="Pancakes"></img>
                <figcaption>Pancakes</figcaption>
            </figure>

            <figure>
                <img src="images/breakkie-roll.png" alt="Breakkie Roll"></img>
                <figcaption>Breakkie Roll</figcaption>
            </figure>

            <figure>
            <img src="images/huevos-rancheros.png" alt="Huevos Rancheros"></img>
            <figcaption>Huevos Rancheros</figcaption>
            </figure>
        
            <figure>
                <img src="images/burrito.png" alt="Buttito"></img>
                <figcaption>Buttito</figcaption>
            </figure>

          </div>
        </div>
        <button>LOAD MORE</button>
     </main>
    <script src="script.js"></script>
  </body>
</html>
