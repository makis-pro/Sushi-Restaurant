<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sushi Restaurant</title>
  </head>
  <body>
    <!-- Home section  -->

    <main class="cart">
      <h1>CART</h1>
      <section class="cart-list">
        <div class="item">
          <img src="images/smashed-avo.png" alt="smashed avo" />
          <h2>Smashed Avo</h2>
        </div>
        <div class="item">
          <img src="images/yin-yang.png" alt="yin yang" />
          <h2>Yin Yang</h2>
        </div>
        <div class="item">
          <img src="images/pancakes.png" alt="pancakes" />
          <h2>Pancakes</h2>
        </div>
        <div class="item">
          <img src="images/rancheros-tofu.png" alt="racheros(tofu)" />
          <h2>Rancheros (Tofu)</h2>
        </div>
      </section>

      <aside></aside>
    </main>
    <script src="script.js"></script>
  </body>
</html>
