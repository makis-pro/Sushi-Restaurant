<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sushi Restaurant</title>
  </head>
  <body>
    <!-- Home section  -->

    <main class="wrapper cart" id="cart">
      <h1>CART</h1>

      <form action="check" name="check-cart">
        <div class="item">
          <img src="images/smashed-avo.png" alt="smashed avo" />
          <label>Smashed Avo</label>
        </div>
        <div class="item">
          <img src="images/yin-yang.png" alt="yin yang" />
          <label>Yin Yang</label>
        </div>
        <div class="item">
          <img src="images/pancakes.png" alt="pancakes" />
          <label>Pancakes</label>
        </div>
        <div class="item">
          <img src="images/rancheros-tofu.png" alt="racheros(tofu)" />
          <label>Rancheros (Tofu)</label>
        </div>
      </form>

      <aside></aside>
    </main>
    <script src="script.js"></script>
  </body>
</html>
